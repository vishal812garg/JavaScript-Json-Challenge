<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
      <h2>JSON example</h2>
      <p id="list"></p>
      
      <script>
          const mydetails = '{"School Name":"SBOA", "Year":1988, "Rank in the city":1, "No. of students studying":1000}';
          const object = JSON.parse(mydetails);
          
          let text = "";
          for (const x in object){
            text += x + " = " +  object[x] + "<br>" ;             
          };
          document.getElementById("list").innerHTML = text;
          
      </script>

</body>
</html>
